<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calcolatore prezzo biglietto del treno</title>

<body>
    <div id="all_content">

                            <div class=>Nome Cognome</div>

                        <div>
                            <div>Fascia di et√†</div>

                    </div>
